<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewpoint" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="src/scc/main.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/habibmhamadi/multi-select-tag@3.0.1/dist/css/multi-select-tag.css">
        <title>Cosmos Odyssey</title>
    </head>
    <body>
        <div style ="display: displayOfPlanetSelection;">
            <form actions="" method="post">
                <label>Travel from</label>
                <select name="originplanet" id="originplanet">
                    <option value="Mercury"> Mercury</option>
                    <option value="Venus"> Venus</option>
                    <option value="Earth"> Earth</option>
                    <option value="Mars"> Mars</option>
                    <option value="Jupiter"> Jupiter</option>
                    <option value="Saturn"> Saturn</option>
                    <option value="Uranus"> Uranus</option>
                    <option value="Neptune"> Neptune</option>
                </select>
                <label>Travel to</label>
                <select name="destinationplanet" id="destinationplanet">
                    <option value="Mercury"> Mercury</option>
                    <option value="Venus"> Venus</option>
                    <option value="Earth"> Earth</option>
                    <option value="Mars"> Mars</option>
                    <option value="Jupiter"> Jupiter</option>
                    <option value="Saturn"> Saturn</option>
                    <option value="Uranus"> Uranus</option>
                    <option value="Neptune"> Neptune</option>
                </select>
                <button type="submit">Submit</button>
            </form><br><br>  
        </div>
        <div style="display: displayOfResultSelection;">
            <form actions="" method="post">
                <label for="companyname">Filter by company name</label>
                <select name="companies" id="companies" multiple>
                    <option value="Space Voyager"> Space Voyager</option>
                    <option value="Travel Nova"> Travel Nova</option>
                    <option value="Explore Dynamite"> Explore Dynamite</option>
                    <option value="SpaceX"> SpaceX</option>
                    <option value="Spacelux"> Spacelux</option>
                    <option value="Space Piper"> Space Piper</option>
                    <option value="Space Odyssey"> Space Odyssey</option>
                    <option value="Galaxy Express"> Galaxy Express</option>
                    <option value="Explore Origin"> Explore Origin</option>
                    <option value="Spacegenix"> Spacegenix</option>
                </select><br>
                <label for="options">Show results</label>
                <select name="options" id="options">
                    <option value="price">Lowest price</option>
                    <option value="time">fastest treavel time</option>
                </select>
                <button type="submit">Submit</button>
            </form><br>
            <span>Routes form $originPlanet to $destinationPlanet</span><br>
            <span>$path:</span><br>
        </div>
        <div style="display: displayOfRegisterSelection;">
            <span>To reserve your selected route, please enter your name:</span><br>
            <form actions="" method="post">
                <label for="firstname">First name</label>
                <input type="text" id="firstname" name="firstname"></input><br>
                <label for="lastname">Last name</label>
                <input type="text" id="lastname" name="lastname"></input><br>
                <button name="register" type ="submit" value="true">Register</button>
            </form>  
        </div>
        <script src="https://cdn.jsdelivr.net/gh/habibmhamadi/multi-select-tag@3.0.1/dist/js/multi-select-tag.js"></script>
        <script>
            new MultiSelectTag('companies')
        </script>
    </body>
</html>

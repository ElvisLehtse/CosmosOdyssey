<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Cosmos Odyssey</title>
        <meta charset="UTF-8">
        <meta http equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewpoint" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/habibmhamadi/multi-select-tag@3.0.1/dist/css/multi-select-tag.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"> 
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body>
        <div style ="display: displayOfPlanetSelection;">
            <div class="container mt-3">
                <form actions="" method="post">
                    <div class="col-sm-2">
                        <label for="originplanet" class="form-label">Travel from:</label>
                        <select class="form-select" name="originplanet" id="originplanet">
                            <option value="Mercury"> Mercury</option>
                            <option value="Venus"> Venus</option>
                            <option value="Earth"> Earth</option>
                            <option value="Mars"> Mars</option>
                            <option value="Jupiter"> Jupiter</option>
                            <option value="Saturn"> Saturn</option>
                            <option value="Uranus"> Uranus</option>
                            <option value="Neptune"> Neptune</option>
                        </select>
                        <label for="destinationplanet" class="form-label">Travel to:</label>
                        <select class="form-select" name="destinationplanet" id="destinationplanet">
                            <option value="Mercury"> Mercury</option>
                            <option value="Venus"> Venus</option>
                            <option value="Earth"> Earth</option>
                            <option value="Mars"> Mars</option>
                            <option value="Jupiter"> Jupiter</option>
                            <option value="Saturn"> Saturn</option>
                            <option value="Uranus"> Uranus</option>
                            <option value="Neptune"> Neptune</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary mt-3">Submit</button>
                </form><br>
            </div>
        </div>
        <div style="display: displayOfResultSelection;">
            <div class="container mt-3">
                <form actions="" method="post">
                    <div class="col-sm-10">
                        <label for="companyname" class="form-label">Filter by company name</label>
                        <select name="companies" id="companies" multiple>
                            <option value="Space Voyager"> Space Voyager</option>
                            <option value="Travel Nova"> Travel Nova</option>
                            <option value="Explore Dynamite"> Explore Dynamite</option>
                            <option value="SpaceX"> SpaceX</option>
                            <option value="Spacelux"> Spacelux</option>
                            <option value="Space Piper"> Space Piper</option>
                            <option value="Space Odyssey"> Space Odyssey</option>
                            <option value="Galaxy Express"> Galaxy Express</option>
                            <option value="Explore Origin"> Explore Origin</option>
                            <option value="Spacegenix"> Spacegenix</option>
                        </select><br>
                    </div>
                    <div class="col-sm-3">
                        <label for="options" class="form-label">Show result based on:</label>
                        <select class="form-select" name="options" id="options">
                            <option value="price">Lowest price</option>
                            <option value="time">fastest travel time</option>
                        </select>
                    </div>    
                    <button type="submit" class="btn btn-primary mt-3">Submit</button>
                </form><br>
                <h6>Routes form $originPlanet to $destinationPlanet</h6>
                <span>$path</span><br>
            </div>
        </div>
        <div style="display: displayOfRegisterSelection;">
            <div class="container mt-3">
                <h5>To reserve your selected route, please enter your name:</h5><br>
                <form actions="" method="post">
                    <div class="form-group">
                        <label for="firstname">First name:</label>
                        <div class="col-sm-5">
                            <input type="text" id="firstname" name="firstname" placeholder="First name" class="form-control">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="lastname">Last name:</label>
                        <div class="col-sm-5">
                            <input type="text" id="lastname" name="lastname" placeholder="Last name" class="form-control">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button name="register" type="submit" value="true" class="btn btn-primary mt-3">Register</button>
                        </div>
                    </div>
                </form> 
            </div>
        </div>
        <div style="display: displaySuccessfulRegistration;">
            <div class="container mt-3">
                <h5>Success!</h5>
                <span>Your flight has been registered.</span><br>
                <span>Thank you for choosing our service.</span>
                <form actions="" method="post">
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button name="backToBeginning" type="submit" value="true" class="btn btn-primary mt-3">Back to beginning</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/gh/habibmhamadi/multi-select-tag@3.0.1/dist/js/multi-select-tag.js"></script>
        <script>new MultiSelectTag('companies')</script>
    </body>
</html>
